<div style="padding-left: 10px;padding-top: 10px;padding-right: 10px;margin-bottom: 10px;
">
  <div class="fixHeader" id="myHeader">
    <mat-card style="background-color: #03a9f4; color:white; padding: 15px;">
      <mat-card-title>REPORTS

        <button style="    margin-right: 10px;
      float: right;
      background-color: white;
      color: black !important; margin-right: 10px;"
          class="btn btn-primary mat-ripple">Cancel</button> &nbsp;
        <button style="    margin-right: 10px;
      float: right;
      background-color: white;
      color: black !important; "
          class="btn btn-primary mat-ripple" (click)="show(reportForm.value);refresh()">Submit</button> &nbsp;
      </mat-card-title>
    </mat-card>
  </div>
</div>
<div class="content">
  <div style="padding-left:10px;padding-right:10px">
    <mat-card style="padding-left:50infopx;">
      <form class="form-horizontal" class="form-inline" [formGroup]="reportform">
  

      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12">
          <div class="form-group">
            <div class="col-xl">


              <mat-form-field>
                <input [(ngModel)]="fromDate"  [formControl]="reportForm.controls['fromDate']"matInput [matDatepicker]="picker" placeholder="From Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

            </div>

          </div>
        </div>


        <div class="col-lg-3 col-md-4 col-sm-12">
          <div class="form-group">
            <div class="col-xl">


              <mat-form-field>
                <input  [(ngModel)]="toDate"  [formControl]="reportForm.controls['toDate']"matInput [matDatepicker]="picker2" placeholder="Till Date">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>

            </div>

          </div>
        </div>



        <div class="col-lg-3 col-md-4 col-sm-12">
          <div class="form-group">
            <div class="col-xl">
              <mat-form-field>
                <mat-select placeholder="REPORT TYPE">

                  <mat-option>none</mat-option>
                    <mat-option *ngFor="let c of reports;let i=index" [value]="c.name">
                      {{c.name}}
                    </mat-option>

                </mat-select>

              </mat-form-field>
            </div>


          </div>
        </div>
      

      <div class="col-lg-3 col-md-4 col-sm-12">
          <div class="form-group ">
            <div class="col-xl">

                <mat-form-field>
                    <mat-select [(ngModel)]="soldBy"  [formControl]="reportform.controls['soldBy']" placeholder="GENERATED BY">
    
                      <mat-option>none</mat-option>
                        <mat-option *ngFor="let c of reports;let i=index"  [value]="c.firstName+' '+c.lastName">
                            {{c.firstName}} {{c.lastName}}
                        </mat-option>
    
                    </mat-select>
    
                  </mat-form-field>
</div>
        </div>
          </div>
        </div>


</form>
    </mat-card>
  </div>
</div>
